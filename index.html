<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Huddle Landing Page</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <a href="#!" class="nav__logo">
        <img src="./images/logo.svg" alt="logo" class="nav__logo__img" />
      </a>
      <div class="nav__links">
        <a href="#!" class="nav__links__link">Features</a>
        <a href="#!" class="nav__links__link">About Us</a>
        <a href="#!" class="nav__links__link">Contact</a>
      </div>
    </nav>
    <!-- hero -->
    <header class="hero">
      <div class="hero__img">
        <img
          src="./images/illustration-mockups.svg"
          alt="hero image"
          class="hero__img__svg"
        />
      </div>
      <div class="hero__info">
        <h1 class="hero__info__heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__info__lead">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#!" class="btn btn--primary">Register</a>
      </div>
      <div class="hero__links">
        <a href="#!" class="hero__links__icon">
          <i class="fab fa-facebook-f fa-fw"></i>
        </a>
        <a href="#!" class="hero__links__icon">
          <i class="fab fa-twitter fa-fw"></i>
        </a>
        <a href="#!" class="hero__links__icon">
          <i class="fab fa-instagram fa-fw"></i>
        </a>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>

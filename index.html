<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Huddle Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!-- overlay -->
      <div class="overlay hidden"></div>
      <!-- nav -->
      <nav class="nav">
        <a href="#!" class="nav__logo">
          <img src="./images/logo.svg" alt="logo" class="nav__logo__img" />
        </a>
        <!-- desktop links -->
        <div class="nav__links">
          <a href="#!" class="nav__links__link">Features</a>
          <a href="#!" class="nav__links__link">About Us</a>
          <a href="#!" class="nav__links__link">Contact</a>
        </div>
        <!-- hamburger icon - mobile -->
        <button type="button" class="nav__hamburger nav__hamburger--open">
          <i class="fas fa-bars"></i>
        </button>
        <!-- hamburger menu - mobile -->
        <aside class="nav__sidebar">
          <div class="btn-container">
            <button type="button" class="nav__hamburger nav__hamburger--close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="nav__sidebar__content">
            <img
              src="./images/logo.svg"
              alt="logo"
              class="nav__sidebar__logo"
            />
            <div class="nav__sidebar__links">
              <a href="#!" class="nav__sidebar__link">Features</a>
              <a href="#!" class="nav__sidebar__link">About Us</a>
              <a href="#!" class="nav__sidebar__link">Contact</a>
            </div>
            <div class="nav__sidebar__socials">
              <a href="#!" class="nav__sidebar__social">
                <i class="fab fa-facebook-f fa-fw"></i>
              </a>
              <a href="#!" class="nav__sidebar__social">
                <i class="fab fa-twitter fa-fw"></i>
              </a>
              <a href="#!" class="nav__sidebar__social">
                <i class="fab fa-instagram fa-fw"></i>
              </a>
            </div>
          </div>
        </aside>
      </nav>
      <!-- hero -->
      <header class="hero">
        <div class="hero__content">
          <div class="hero__img" data-aos="fade-right">
            <img
              src="./images/illustration-mockups.svg"
              alt="hero image"
              class="hero__img__svg"
            />
          </div>
          <div class="hero__info" data-aos="fade-left">
            <h1 class="hero__info__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__info__lead">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#!" class="btn btn--primary">Register</a>
          </div>
        </div>
        <div class="hero__socials">
          <a href="#!" class="hero__socials__icon">
            <i class="fab fa-facebook-f fa-fw"></i>
          </a>
          <a href="#!" class="hero__socials__icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a href="#!" class="hero__socials__icon">
            <i class="fab fa-instagram fa-fw"></i>
          </a>
        </div>
      </header>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
